<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoe het is: nieuws in emoticons</title>
    <style>
        html, body {
            font-family: "Roboto", sans-serif;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .item {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            /* border: 1px solid #000; */
            margin: 2px;
        }
        .header {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header"><h1>Hoe het is</h1>
    <p>Een emoticon voor elk bericht van de <a href="https://nos.nl">NOS</a>.</p></div>
    <div class="container" id="container"></div>
    
    <script>
        async function loadJson(date) {
            try {
                const response = await fetch(`data/${date}.json`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error(`Error fetching ${date}.json:`, error);
                return null;
            }
        }

        function addItem(item) {
            const container = document.getElementById('container');
            const el = document.createElement('a');
            el.classList.add('item');
            el.setAttribute('href', item.guid);
            el.setAttribute('title', item.title);
            el.innerText = item.emoticon;
            container.appendChild(el);
        }

        async function loadData(date) {
            const data = await loadJson(date);
            if (data && Array.isArray(data)) {
                data.forEach(item => addItem(item));
            }
            return data;
        }

        async function loadUntilFull(date) {
            const loaded = await loadData(date);
            if (loaded === null){
                return;
            }
            const container = document.getElementById('container');
            const totalHeight = container.scrollHeight;
            const windowHeight = window.innerHeight;
            
            if (totalHeight < windowHeight) {
                const yesterday = new Date(date);
                yesterday.setDate(yesterday.getDate() - 1);
                const yesterdayDate = yesterday.toISOString().split('T')[0];
                await loadUntilFull(yesterdayDate);
            }
        }

        const today = new Date().toISOString().split('T')[0];
        loadUntilFull(today);
    </script>
</body>
</html>
