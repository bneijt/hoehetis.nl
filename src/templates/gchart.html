<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script type="text/javascript">


      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
        function withChartData(jsonData) {
          data = google.visualization.arrayToDataTable(jsonData);
          var options = {
            title: 'hoehetis.nl',
            vAxis: {title:'Aantal'},
            hAxis: {title:'Datum'}
          };

          var chart = new google.visualization.LineChart(document.getElementById('chart'));
          chart.draw(data, options);
        }
        jQuery.getJSON("gchart.json", withChartData);
      }
    </script>
  </head>
  <body>
    <div id="chart" style="width: 900px; height: 500px;"></div>
             {% for kw in perKeyword %}
            <div class="linkList">
                <h3>{{kw|escape}}</h3>
                <p>
                <ul>{% for ge in perKeyword[kw] %}
                    <li><a href="{{ge.entry['link']}}">{{ge.entry["title"]|escape}}</a></li>{% endfor %}
                </ul>
                </p>
            </div>
            {% endfor %}
  </body>
</html>
